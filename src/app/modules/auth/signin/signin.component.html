<div class="signin_container">
    <div class="general_flex">
        <form class="signin_form">
            <img class="form_img" src="assets/images/brand.jpg" alt="brand">

            <h2 class="form_title">Iniciar Sesión</h2>

            <div class="form_inputs_container">
                <input type="text" name="user-name" placeholder="Usuario">
            </div>

            <div class="form_inputs_container">
                <input type="text" name="user-password" placeholder="Contraseña">
            </div>

            <div class="form_buttons_container">
                <input type="submit" value="Ingresar">
            </div>

            <hr class="form_line">

            <a class="form_link" href="#">Olvidé mi contraseña</a>
        </form>
    </div>
</div>
